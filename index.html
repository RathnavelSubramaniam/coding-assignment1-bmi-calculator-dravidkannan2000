<!DOCTYPE html>
<html>
<head>
  <title>BMI Calculator</title>
</head>
<body>
  <h1>BMI Calculator</h1>
  <form action="/bmicalculator" method="post">
    <label for="weight">Weight (kg):</label>
    <input type="number" name="weight" placeholder="Enter your weight" required><br><br>
    <label for="height">Height (cm):</label>
    <input type="number" name="height" placeholder="Enter your height" required><br><br>
    <button type="submit">Calculate BMI</button>
  </form>
</body>
</html>
